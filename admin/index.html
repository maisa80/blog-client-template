<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTful Blog API Admin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a97da01e51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <nav id="main-nav">
            <!-- En länk som navigerar till blogg sidan (index.html) -->
            <a class="back-to-blog" href="../index.html"> <i class="fas fa-arrow-left"></i> Back to blog</a>
        </nav>

        <h1>Manage blog posts</h1>

        <!-- länk som navigerar till admin/create-post.html -->
        <nav id="main-nav">
            <a href="create-post.html"><b>Create new post</b></a>
        </nav>

        <!-- En lista på alla inlägg i tabell-form <table> -->
            <!-- Tabellen skall ha följande kolumner
                - Titel: Visar alla titlar för inläggen
                - Författare: Visar författarnas namn
                - Datum: Visar när inläggen skapades
                - Hantera: Innehåller 2 knappar:
                ● Knapp/länk redigera befintligt inlägg. Navigerar till
                admin/update-post.html
                ● Knapp/länk raderar befintligt inlägg 
                - Visa inlägg med tags 
            -->
        <div class="table-responsive">
            <table id="table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Tags</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </div>

    </div>
    <script src="js/manage-posts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
