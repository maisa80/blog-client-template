<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a97da01e51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">
        <header>
            <h3>
                Create Post
            </h3>
        </header>

        <div class="new-container">
            <form id="create-post-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="" required><br>

                <label for="Author">Author</label>
                <input type="text" id="author" name="author" value="" required><br>


                <label for="Content">Content</label>
                <textarea name="content" id="content-textarea" cols="30" rows="10" required></textarea>

                <label for="tags">Tags</label>
                <select name="tags" id="tags" size="3" multiple required>
                    <option value="cars">Cars</option>
                    <option value="karate">Karate</option>
                    <option value="social">Social</option>
                </select>


                <button type="submit" class="submitBtn">Create</button>

                <a href="index.html"><i class="fas fa-arrow-left"></i> back</a>
            </form>
        </div>
    </div>


    <script src="js/create-post.js"></script>
</body>

</html>
