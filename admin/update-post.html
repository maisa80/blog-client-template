<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a97da01e51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h3>
            Update Post
        </h3>
    </header>

    <div class="update-container">
        <form id="form-update-post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />

            <label for="content">Content</label>
            <textarea id="content" name="content" style="height: 150px" required></textarea>

            <label for="tags">Tags</label>
            <select name="tags" id="tags" size="3" multiple required>                                
                <option value= "cars">Cars</option>                
                <option value="karate">Karate</option>               
                <option value="social">Social</option>
            </select>

            <button type="submit" class="update-post-btn submitBtn" id="update-post-btn">Update</button><br />
            <a href="index.html"><i class="fas fa-arrow-left"></i> back</a>
        </form>
    </div>

    <script src="js/update-post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
