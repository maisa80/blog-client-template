<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h3>
            Update Post
        </h3>
    </header>

    <div id="update-container">
        <form id="form-update-post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required />

            <label for="content">Content</label>
            <textarea id="content" name="content" style="height: 100px" required></textarea>
        </form>
        <button type="submit" class="submitBtn" id="update-post-btn">Update</button><br />
        <a href="index.html">&#x2190; back</a>
    </div>

    <script src="js/update-post.js"></script>
</body>

</html>
